<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Template Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">
                <span class="title-icon">üçΩÔ∏è</span>
                Restaurant Template Dashboard
            </h1>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-number" id="total-templates">0</span>
                    <span class="stat-label">Templates</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="favorites-count">0</span>
                    <span class="stat-label">Favorites</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Controls Section -->
    <section class="controls">
        <div class="controls-container">
            <div class="search-group">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search templates..."
                    class="search-input"
                >
                <button id="clear-search" class="clear-btn">√ó</button>
            </div>
            
            <div class="filter-group">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="casual-family">Casual Family</option>
                    <option value="fine-dining">Fine Dining</option>
                    <option value="fast-casual">Fast Casual</option>
                    <option value="cafe-bistro">Cafe & Bistro</option>
                    <option value="pizza-italian">Pizza & Italian</option>
                    <option value="asian">Asian Cuisine</option>
                    <option value="steakhouse">Steakhouse</option>
                    <option value="seafood">Seafood</option>
                    <option value="sports-bar">Sports Bar</option>
                </select>
                
                <select id="completeness-filter" class="filter-select">
                    <option value="">All Templates</option>
                    <option value="complete">‚úÖ Complete</option>
                    <option value="partial">‚ö†Ô∏è Partial</option>
                    <option value="empty">‚ùå Empty</option>
                </select>
                
                <button id="favorites-filter" class="favorites-btn">
                    <span class="star">‚≠ê</span>
                    Favorites Only
                </button>
            </div>
            
            <div class="view-options">
                <button id="grid-size-btn" class="grid-size-btn" title="Toggle Grid Size">
                    <span class="grid-icon">‚äû</span>
                </button>
                <button id="export-favorites" class="export-btn">
                    Export Favorites
                </button>
            </div>
        </div>
    </section>

    <!-- Loading State -->
    <div class="loading-state" id="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading templates...</p>
    </div>

    <!-- Templates Grid -->
    <main class="templates-container" id="templates-container">
        <!-- Template cards will be dynamically inserted here -->
    </main>

    <!-- Full-Screen Modal -->
    <div class="modal" id="template-modal">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-info">
                    <h3 class="modal-title" id="modal-title">Template Name</h3>
                    <span class="modal-category" id="modal-category">Category</span>
                </div>
                <div class="modal-controls">
                    <div class="rating-stars" id="modal-rating">
                        <span class="star" data-rating="1">‚òÜ</span>
                        <span class="star" data-rating="2">‚òÜ</span>
                        <span class="star" data-rating="3">‚òÜ</span>
                        <span class="star" data-rating="4">‚òÜ</span>
                        <span class="star" data-rating="5">‚òÜ</span>
                    </div>
                    <button class="modal-btn open-btn" id="modal-open">
                        Open Template
                    </button>
                    <button class="modal-btn close-btn" id="modal-close">
                        √ó
                    </button>
                </div>
            </div>
            
            <div class="modal-body">
                <iframe 
                    id="modal-iframe" 
                    class="modal-iframe"
                    sandbox="allow-scripts allow-same-origin"
                    loading="lazy">
                </iframe>
                
                <div class="navigation-overlay">
                    <button class="nav-btn prev-btn" id="modal-prev">‚Äπ</button>
                    <button class="nav-btn next-btn" id="modal-next">‚Ä∫</button>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="template-info">
                    <span class="template-path" id="modal-path"></span>
                </div>
                <div class="keyboard-hint">
                    Use ‚Üê ‚Üí arrow keys to navigate ‚Ä¢ ESC to close
                </div>
            </div>
        </div>
    </div>

    <!-- No Results State -->
    <div class="no-results" id="no-results" style="display: none;">
        <div class="no-results-icon">üîç</div>
        <h3>No templates found</h3>
        <p>Try adjusting your search or filters</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
